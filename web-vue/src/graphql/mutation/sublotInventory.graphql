mutation SublotInventory(
  $parentLotId: String!
  $sublotsInfo: [SublotInventoryInputRecordInput]!
) {
  sublotInventory(input: {
    _parentLotId: $parentLotId
    _sublotsInfo: $sublotsInfo
  }) {
    inventoryLots {
      id
      createdAt
      updatedAt
      reportingStatus
      lotType
      inventoryType: inventoryTypeByInventoryType {
        id
        name
        description
        units
      }
      strainName
      description
      quantity
      areaIdentifier
      licenseeIdentifier
      histInventoryLots: histInventoryLotsByInventoryLotId {
        nodes {
          id
          inventoryLotId
		      reportingStatus
          createdAt
          updatedAt
          lotType
          inventoryType
          strainName
          description
          quantity
          areaIdentifier
          licenseeIdentifier
        }
      }
    }
  }
}